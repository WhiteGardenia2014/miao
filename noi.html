<script id="ch0104/20" type="x">
  var a = Number(prompt('请输入a'))
  var b = Number(prompt('请输入b'))
  var c = Number(prompt('请输入c'))
  var delta = b * b - 4 * a * c
  var real = -b / (2 * a)
  if (delta == 0) {
    console.log("x1=x2= " + real);
  } else if (delta > 0) {
    var x1 = (-b + Math.sqrt(delta)) / (2 * a)
    var x2 = (-b - Math.sqrt(delta)) / (2 * a)
    console.log("x1=" + x1 + ";x2=" + x2);
  } else {
    var imag = Math.sqrt(-delta) / (2 * a)
    real = real.toFixed(5)
    imag = imag.toFixed(5)
    console.log("x1=" + real + "+" + imag + "i;x2=" + real + "-" + imag + "i");
  }
</script>
